<!DOCTYPE html>

    <head>
        <title>Chat App</title>
       <link rel="icon" href="../static/img/favicon.png">
       <link rel="stylesheet" href="./static/css/styles.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
         <link rel="stylesheet" href="./static/css/chat.css">
       <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    </head>
    <body data-title="my_chat_page">
     <div class="row">
            <div class ="col-12 col-md-2 chat__sidebar " id="sidebar"> </div>
      
            <div class="col-12 col-md-10 chat__main">
                <div id="chatroom__title"></div>
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message_form">
                        <input placeholder="Enter your message here" id="input" name="message" required autocomplete="off">
                        <div class="d-flex flex-row-reverse message__buttons">
                            <div class="">
                                <button id="button" type="submit" class="primary">Send</button>
                            </div>
                            <div class="">
                                <button id="locationbutton" class="ml-auto secondary">Send location</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
      
           
        
      
        <script id="message-template" type="text/html">
            <div class="message-container row">
                <div class="profile-pic-container col-2 col-md-1">
                    <div style="background-color:{{color}};    width: 50px;" class="profile-pic">
                        <img  src={{photo}} width="100%"></div>
                    </div>
                <div class="message col-10 col-md-11" id="{{message_id}}">
                    <p style="margin-bottom: 0;">
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                        <span class="message__meta">( Sent from {{location}} )</span>
                    </p>
                    <p id="text_{{message_id}}" class="chat_message" >{{message}}</p>
                    <details onClick="hello(this, '{{message_id}}')">
                        <summary id="view_{{message_id}}">View translation</summary>
                        <p id="translation_{{message_id}}" class="translation"></p>
                    </details>
                </div>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message-container row">
                <div class="profile-pic-container col-1">
                    <div style="background-color:{{color}};" class="profile-pic">
                        <img src={{photo}} width="100%"></div>
                    </div>
                <div class="message col-11" id="{{message_id}}">
                    <p style="margin-bottom: 0;">
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p><a href="{{text}}" target="another" class="location__link">My Current Location</a></p>  
                </div>
            </div>
        </script> 

        <script id="sidebar-template" type="text/html">
                <!-- <h2 class="room-title">{{room}}</h2> -->
                <h3 class="list-title">üôç‚Äç‚ôÇÔ∏èüôç‚Äç‚ôÄÔ∏è Users ({{users.length}})</h3>
                <ul class="users">
                    <li>Bingo! </li>
                    {{#users}}
                        <li>{{username}}</li>
                    {{/users}}
                </ul>
        </script>
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./static/js/translate-client.js"></script>
        <script src="./static/js/chat.js"></script>
       
    </body>
</html>
