<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Translator</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/translator.css"
    />
  </head>
  <body data-title="my_translate_page">
    <div id="nav">
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bingo!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Translate <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Learn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Test</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container" id="container">
      <div class="row row1">
        <div class="original col-md-6">
          <div class="text-head">
            Translate from
            <select id="source_lan" class="dropdown">
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="gu">Gujrati</option>
              <option value="hi">Hindi</option>
              <option value="kn">Kannada</option>
              <option value="ml">Malayalam</option>
              <option value="mr">Marathi</option>
              <option value="ru">Russian</option>
              <option value="es">Spanish</option>
              <option value="ta">Tamil</option>
              <option value="te">Telugu</option>
            </select>
          </div>
          <div class="outer">
            <div class="right">
              <span class="mic right talk"
                ><ion-icon name="microphone"></ion-icon
              ></span>
            </div>
            <textarea
              class="textbox1 textarea"
              placeholder="Enter your text here"
              id="inputdata"
              rows="17"
            >
            </textarea>
          </div>
        </div>
        <div class="original col-md-6">
          <div class="text-head">
            Translate to
            <select id="res_lan" class="dropdown">
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="gu">Gujrati</option>
              <option value="hi">Hindi</option>
              <option value="kn">Kannada</option>
              <option value="ml">Malayalam</option>
              <option value="mr">Marathi</option>
              <option value="ru">Russian</option>
              <option value="es">Spanish</option>
              <option value="ta">Tamil</option>
              <option value="te">Telugu</option>
            </select>
          </div>
          <div class="outer">
            <div class="right">
              <span class="mic right" id="speakme" onclick="textToSpeech()">
                <ion-icon name="volume-high"></ion-icon>
              </span>
              <span class="mic" id="copy-btn">
                <ion-icon name="copy"></ion-icon>
              </span>
              <span class="mic" id="download-btn">
                <ion-icon name="arrow-down"></ion-icon>
              </span>
            </div>
            <textarea
              class="textbox1 textarea"
              placeholder="Enter your text here"
              id="result"
              rows="17"
              disabled="disabled"
            >
            </textarea>
          </div>
        </div>
      <center>
        <button id="translate-btn" class="button">Translate</button>
      </center>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/translate-client.js"></script>
    <script src="../static/js/translate_page.js"></script>
  </body>
</html>
