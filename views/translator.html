    <div class="container" id="container">
      <div class="row row1">
        <div class="original col-md-6">
          <div class="text-head">
            Translate from
            <select id="source_lan" class="dropdown">
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="gu">Gujrati</option>
              <option value="hi">Hindi</option>
              <option value="kn">Kannada</option>
              <option value="ml">Malayalam</option>
              <option value="mr">Marathi</option>
              <option value="ru">Russian</option>
              <option value="es">Spanish</option>
              <option value="ta">Tamil</option>
              <option value="te">Telugu</option>
            </select>
          </div>
          <div class="outer">
            <div class="right">
              <span class="mic right talk"
                ><ion-icon name="microphone"></ion-icon
              ></span>
            </div>
            <textarea
              class="textbox1 textarea"
              placeholder="Enter your text here"
              id="inputdata"
              rows="17"
            >
            </textarea>
          </div>
        </div>
        <div class="original col-md-6">
          <div class="text-head">
            Translate to
            <select id="res_lan" class="dropdown">
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="gu">Gujrati</option>
              <option value="hi">Hindi</option>
              <option value="kn">Kannada</option>
              <option value="ml">Malayalam</option>
              <option value="mr">Marathi</option>
              <option value="ru">Russian</option>
              <option value="es">Spanish</option>
              <option value="ta">Tamil</option>
              <option value="te">Telugu</option>
            </select>
          </div>
          <div class="outer">
            <div class="right">
              <span class="mic right" id="speakme" onclick="textToSpeech()">
                <ion-icon name="volume-high"></ion-icon>
              </span>
              <span class="mic" id="copy-btn">
                <ion-icon name="copy"></ion-icon>
              </span>
              <span class="mic" id="download-btn">
                <ion-icon name="arrow-down"></ion-icon>
              </span>
            </div>
            <textarea
              class="textbox1 textarea"
              placeholder="Enter your text here"
              id="result"
              rows="17"
              disabled="disabled"
            >
            </textarea>
          </div>
        </div>
        <center>
          <button id="translate-btn" class="button">Translate</button>
        </center>
      </div>
    </div>
