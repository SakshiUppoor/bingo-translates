  <body data-title="test1">
    <div id="nav">
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bingo!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

    </div>
    <div class="outer container">
      <div class="card">
        <div class="card-content">
          <div class="title">Test Yourself</div>
  
          <div class="control">
            <div class="my-language">
              I speak
              <select id="my-lang">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="gu">Gujrati</option>
                <option value="hi">Hindi</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="mr">Marathi</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
              </select>
              learning
              <select id="learning-lang">
                <option value="hi">हिंदी</option>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="gu">Gujrati</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="mr">Marathi</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
              </select>
            </div>
          </div>
  
          <br />
          <div class="btncontainer">
            <button class="btn btn-primary" onClick="startQuiz()">Start&nbsp;Quiz</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function startQuiz() {
        src = document.getElementById("my-lang").value;
        res = document.getElementById("learning-lang").value;
        window.location.href = `/quiz.html?src=${src}&res=${res}`;
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
